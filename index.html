<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
        <h1 id="city">Austin</h1>
        <ul>
          <li>Friday 05:00</li>
          <li id="description">Clear</li>
        </ul>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="clearfix weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              class="float-left"
            />
            <div class="float-left">
            <strong id="temperature">12</strong><span class="units">°C | <a href="#">°F</a></span>
             </div>
            </div>
          </div>
          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="humidity">73</span>%</li>
              <li>Wind: <span id="wind">2</span> km/h</li>
            </ul>
          </div>
        </div>
        </div>
        <small>
          <a href="https://github.com/AshM10/ash-weather-app" target="_blank"
            >Open-source code</a
          >
          by Ash Moreno
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
